<ion-content>
    <ion-input placeholder="双12 特惠好物超低价"></ion-input>

    <div class="img">
        <img src="../../assets/imgs/3_02.png" alt="">
    </div>

    <ul class="navList">
        <li (click)="change(0)" [class.first]="isActive==0">客厅</li>
        <li (click)="change(1)" [class.first]="isActive==1">卧室</li>
        <li (click)="change(2)" [class.first]="isActive==2">餐厅</li>
        <li (click)="change(3)" [class.first]="isActive==3">书房</li>
        <li (click)="change(4)" [class.first]="isActive==4">门厅</li>
    </ul>

    <div [ngSwitch]="isActive">
        <div *ngSwitchCase="'4'">这是门厅界面</div>
        <div *ngSwitchCase="'3'">这是书房界面</div>
        <div *ngSwitchCase="'2'">这是餐厅界面</div>
        <div *ngSwitchCase="'1'">这是卧室界面</div>
        <div *ngSwitchCase="'0'">
         <div class="txt">
          ————沙发————
          <ion-icon name="ios-funnel-outline"></ion-icon>
         </div>
         <div class="list">
           <ul>
             <li class="li-fir">
               <span>
                  <p>罗德萌简约植绒布沙发</p>
                  <p>RMB 800</p>
               </span>
             </li>
             <li class="li-sec">
                <span>
                    <p>罗德萌简约植绒布沙发</p>
                    <p>RMB 800</p>
                 </span>
             </li>
             <li class="li-thr">
                <span>
                    <p>罗德萌简约植绒布沙发</p>
                    <p>RMB 800</p>
                 </span>
             </li>
             <li class="li-for">
                <span>
                    <p>罗德萌简约植绒布沙发</p>
                    <p>RMB 800</p>
                 </span>
             </li>
           </ul>
         </div>
         <div class="txt">
            ————电视柜————
          <ion-icon name="ios-funnel-outline"></ion-icon>
         </div>
        </div>
    </div>
</ion-content>
